<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- /favicon -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- /google font -->

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->

    <title>Make your Burger</title>

  </head>
  <body>

    <div class="big-container">

      <!-- intestazione -->
      <header>
        <h1>Create Your Burger</h1>
        <img src="img/burger-top.png" alt="burger-logo">
      </header>
      <!-- /intestazione -->

      <!-- corpo principale -->
      <main>

        <!-- inserimento nome burger -->
        <div class="burger-name">
          <input id="burger-name-input" type="text" placeholder="Dai un nome al tuo hamburger" value="">
        </div>
        <!-- /inserimento nome burger -->

        <!-- lista ingredienti -->
        <div class="ingredients">
          <h2>Ingredients</h2>
          <ul class="ingredients-list">
            <li>
              <label for="cheese">
                <img src="img/cheese.svg" alt="cheese">
                <span class="ingredient">Cheese</span>
                <input id="cheese" class="add-ingredient" type="checkbox" value="4">
                <span class="add">add</span>
              </label>
            </li>
            <li>
              <label for="egg">
                <img src="img/fried-egg.svg" alt="egg">
                <span class="ingredient">Egg</span>
                <input id="egg" class="add-ingredient" type="checkbox" value="3">
                <span class="add">add</span>
              </label>
            </li>
            <li>
              <label for="mustard">
                <img src="img/mustard.svg" alt="mustard">
                <span class="ingredient">Mustard</span>
                <input id="mustard" class="add-ingredient" type="checkbox" value="2">
                <span class="add">add</span>
              </label>
            </li>
            <li>
              <label for="tomato">
                <img src="img/tomato.svg" alt="tomato">
                <span class="ingredient">Tomato</span>
                <input id="tomato" class="add-ingredient" type="checkbox" value="3">
                <span class="add">add</span>
              </label>
            </li>
            <li>
              <label for="lettuce">
                <img src="img/lettuce.svg" alt="lettuce">
                <span class="ingredient">Lettuce</span>
                <input id="lettuce" class="add-ingredient" type="checkbox" value="4">
                <span class="add">add</span>
              </label>
            </li>
            <li>
              <label for="ketchup">
                <img src="img/ketchup.svg" alt="ketchup">
                <span class="ingredient">Ketchup</span>
                <input id="ketchup" class="add-ingredient" type="checkbox" value="2">
                <span class="add">add</span>
              </label>
            </li>
          </ul>
        </div>
        <!-- /lista ingredienti -->

        <!-- coupon sconto -->
        <div class="discount">
          <label for="coupon-input">Discount coupon</label>
          <input id="coupon-input" type="text" placeholder="Inserisci qui il codice">
        </div>
        <!-- /coupon sconto -->

        <!-- bottone -->
        <div class="button">
          <button id="calculate">Calculate</button>
        </div>
        <!-- /bottone -->

      </main>
      <!-- /corpo principale -->

      <!-- pie di pagina -->
      <footer>
        <div class="price">
          <div>Your Price</div>
          <div id="total">50.00 $</div>
        </div>
      </footer>
      <!-- /pie di pagina -->

    </div>

    <!-- javascript -->
    <script src="js/scripts.js" charset="utf-8"></script>
    <!-- /javascript -->

  </body>
</html>
